<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katik</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="navigation-bar">
      <h1 id="logo">Katik</h1>
      <nav class="navigation">
        <a href="luas_segitiga.html">Luas Segitiga</a>
        <a href="keliling_segitiga.html">Keliling Segitiga</a>
      </nav>
    </header>
    <section class="input-luas-section">
      <label for="input-alas" id="label-alas">Alas</label>
      <input type="number" id="input-alas" class="katik-input" />
      <label for="input-tinggi" id="label-tinggi">Tinggi</label>
      <input type="number" id="input-tinggi" class="katik-input" />
      <div class="buttons">
        <button>Hitung</button>
        <button>Reset</button>
      </div>
    </section>

    <div class="container">
      <h1>Kalkulator Luas dan Keliling Segitiga</h1>
      <input type="number" id="sisi1" placeholder="Masukkan panjang sisi 1" />
      <input type="number" id="sisi2" placeholder="Masukkan panjang sisi 2" />
      <input type="number" id="tanggal" placeholder="Masukkan panjang tinggi" />
      <button onclick="hitung()">Hitung</button>
      <h2 id="luas"></h2>
      <h2 id="keliling"></h2>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
