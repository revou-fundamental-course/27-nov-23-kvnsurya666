  <body>
    <h1 style="text-align: center">Welcome to Katik</h1>
    <p style="text-align: center">Hai Sobat, Selamat datang di Katik :)</p>
    <p style="text-align: center">
      Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan
      keliling bangun datar
    </p>
    <header id="navigation-bar">
      <select id="segitiga">
        <option value="luasSegitiga">Luas Segitiga</option>
        <option value="kelilingSegitiga">
          <a href="keliling_segitiga.html">Keliling Segitiga</a>
        </option>
      </select>
    </header>

    <section class="input-luas-section" id="luasSegitiga">
      <img
        src="assets/images/gambar-segitiga.png"
        alt="Gambar Segitiga"
        class="gambar-segitiga"
      />
      <p>Rumus Luas Segitiga yaitu :</p>
      <h4 style="text-align: center">L = 1/2 x a x t</h4>
      <p>Di mana :</p>
      L = Luas <br />
      a = Panjang Alas <br />
      t = Tinggi
      <h1 id="luas">Hitung Luas Segitiga</h1>
      <input type="number" id="alas" class="katik-input" placeholder="Alas" />
      <input
        type="number"
        id="tinggi"
        class="katik-input"
        placeholder="Tinggi"
      />
      <div class="buttons">
        <button onclick="hitung()">Hitung</button>
        <h3 id="luasSegitiga"></h3>
        <button onclick="clear()">Reset</button>
      </div>
    </section>
